<!DOCTYPE html>
<html lang="pt-bR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zen Home – Atalhos de Busca.</title>
    <meta
      name="description"
      content="Zen Home é sua página inicial personalizável com atalhos para buscadores."
    />
    <meta
      name="keywords"
      content="Zen Home, atalhos de busca, gerador de senhas, calculadora online, ferramentas web, página inicial"
    />
    <meta name="robots" content="index, follow" />

    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container">
      <main class="main">
        <div class="main__search-box">
          <div class="main__search-form">
            <span class="main__icon">Z</span>
            <input
              class="main__input"
              type="text"
              id="input-text"
              placeholder="Comece a digitar..."
            />
            <span class="main__clock" id="clock">22:47</span>
          </div>
          <div class="main__search-result"></div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__about-img">
          <i class="ti ti-copyright"></i>
          <div>
            <h3 class="about-img__title"></h3>
            <p class="about-img__author"></p>
          </div>
        </div>
      </footer>
    </div>
    <script type="module" src="./build/index.js"></script>
  </body>
</html>
